<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Oteng's Restaurant</title>
</head>

<body>
    <div class="flyer">
        <div class="background">
            <div class="top-oval">
                <img src="pngwing.com.png" alt="">

            <div class="bottom"></div>
            <div class="straightline"></div>
        </div>
        <div class="food-list">
            <div class="food"><img src="fufu.jpg" alt=""><span>FUFU &amp; ANY SOUP</span></div>
            <div class="food"><img src="BankuTilapia.jpg" alt=""><span>BANKU &amp; TILAPIA</span></div>

        <div class="title">
            OTENG'S <span>RESTAURANT</span>
        </div>

        <div class="discount">
            20% <br> OFF
        </div>
        <div class="twentyfour-seven">24/7</div>
        <div class="contact-info">
            <div class="mobile"><img src="pngfind.com-phone-icon-png-604551.png" alt=""><span>+233 502993069</span>
            </div>
            <div class="location"><img src="pngfind.com-location-icon-png-1829110.png" alt=""><span>Accra , Ghana</span>
            </div>
        </div>
    </div>
